<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Get in touch</title>
        <link rel="stylesheet" type="text/css" href="newstyles.css">
        <script src="https://kit.fontawesome.com/c76ea22cee.js" crossorigin="anonymous"></script>
    </head>

    <body class="contactPage">
        
        <div class="navBar">
            <div class="navIcon"><a href="index.html" class="test"><i class="fas fa-home"></i></a></div>
            <div class="navIcon"><a href="about.html"> <i class="fas fa-user"></i></a></div>
            <div class="navIcon"><a href="contact.html"> <i class="far fa-envelope"></i></a></div>
        </div>


        <header><div class="pageheadercontainer"><h2 class="pageheader">HAVE SOME QUESTIONS?</h2></div></header>

        <section>
            <div class="formelement">
                <div class="inputFields">
                    <input type="input" class="bubbleInput" id="name" placeholder="Name">
                    <input type="input" class="bubbleInput" id="email" placeholder="Email">
                    <textarea style="height: 6rem;" class="bubbleInput" id="subject" placeholder="Please leave your message"></textarea>   
                    <button class="submit" id="submit">Send</button>
                    <button class="clear" id="clear">Reset</button>
                </div>
                
            </div>
        </section>
        
        <footer>
            <div class="socialMedia">
                <div class="mediaIcon"><a href="https://github.com/manmarron" target="_blank"><i class="fab fa-github"></i></a></div>
                <div class="mediaIcon"><a href="https://www.linkedin.com/in/nicholasmarron/" target="_blank"><i class="fab fa-linkedin"></i></div>
                <div class="mediaIcon"><a href="https://twitter.com/nj_marron" target="_blank"><i class="fab fa-twitter"></i></a></div>
                <div class="mediaIcon"><a href="https://www.facebook.com/nick.marron" target="_blank"><i class="fab fa-facebook"></i></a></div>
                <div class="mediaIcon">&copy Nick Marron</div>
            </div>
        </footer>

    </body>


    <script>

        document.getElementById("submit").addEventListener('click', submitForm)
            function submitForm() {
                const name = document.getElementById("name").value;
                const email = document.getElementById("email").value;
                const subject = document.getElementById("subject").value;
                
                if (name !== '' && email !== '' && subject !== '') {
                    window.alert(name + ',\n' + email + ',\n' + subject)
                } else {
                    window.alert("Please fill in all fields");
                }
            }
    </script>

<script>
     document.getElementById("clear").addEventListener('click', clearForm)
    function clearForm() {
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("subject").value = "";



    }
    </script>

</html>
